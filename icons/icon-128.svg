<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Document with subtle gradient and shadow -->
  <defs>
    <linearGradient id="docGrad128" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="quillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document -->
  <rect x="18" y="22" width="72" height="88" rx="4" fill="url(#docGrad128)" stroke="#495057" stroke-width="2" filter="url(#shadow128)"/>

  <!-- Document lines -->
  <line x1="28" y1="36" x2="80" y2="36" stroke="#adb5bd" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="48" x2="80" y2="48" stroke="#adb5bd" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="60" x2="80" y2="60" stroke="#adb5bd" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="72" x2="80" y2="72" stroke="#adb5bd" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="84" x2="64" y2="84" stroke="#adb5bd" stroke-width="3" stroke-linecap="round"/>

  <!-- Quill feather with detailed texture -->
  <path d="M 78 110 L 85 70 Q 88 56 96 44 Q 102 36 108 30 Q 112 26 114 22 Q 116 18 114 16 Q 112 14 109 16 L 102 26 L 96 38 L 90 52 L 87 66 L 82 86 L 80 98"
        fill="url(#quillGrad)" stroke="#654321" stroke-width="2"/>

  <!-- Feather texture lines -->
  <line x1="92" y1="50" x2="98" y2="42" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="94" y1="56" x2="100" y2="48" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="64" x2="95" y2="56" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="87" y1="74" x2="92" y2="66" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="84" y1="84" x2="88" y2="76" stroke="#654321" stroke-width="1" opacity="0.4"/>

  <!-- Central spine of feather -->
  <line x1="85" y1="70" x2="109" y2="16" stroke="#654321" stroke-width="1.5" opacity="0.6"/>

  <!-- Quill tip (nib) -->
  <path d="M 78 110 L 81 102 L 85 104 Z" fill="#2c1810"/>
  <path d="M 79 108 L 80 106 L 82 107 Z" fill="#1a0f08"/>

  <!-- Elegant signature on document -->
  <path d="M 28 96 Q 34 92 40 96 Q 46 100 52 96 Q 58 92 64 96 Q 68 98 72 96"
        stroke="#1864ab" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 36 94 Q 38 92 40 94" stroke="#1864ab" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>
